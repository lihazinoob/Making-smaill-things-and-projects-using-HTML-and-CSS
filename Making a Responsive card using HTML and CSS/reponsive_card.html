<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposive UI design of a card</title>
  <link rel="stylesheet" href="responsive_card.css">
  <!-- Box icons CSS link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" alt="" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">
        BATMAN
      </span>
      <span class="destination">
        GOTHAM CITY
      </span>
      <div class="tag-line">
        <span>
          "I AM VENGEANCE"
          
        </span>
      </div>
    </div>
    
    <div class="social-icons">
      <a href="https://www.facebook.com/batman"  class="icon">
        <i class='bx bxl-facebook' ></i>
      </a>
      <a href="https://www.instagram.com/batman?igsh=ZDg1anJsMHQ3MHo2
      " class="icon">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" class="icon">
        <i class='bx bxl-linkedin'></i>
      </a>
    </div>  

  </div>

    <div class="image">

    </div>
  </div> -->
</body>
</html>
